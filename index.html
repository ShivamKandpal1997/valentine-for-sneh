<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Baby ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  font-family: 'Arial', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

.card {
  background: rgba(255,255,255,0.15);
  padding: 40px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  animation: fadeIn 2s ease;
}

h1 {
  font-size: 2.8rem;
  margin-bottom: 15px;
}

h2 {
  font-size: 1.8rem;
  margin-bottom: 30px;
}

button {
  font-size: 1.2rem;
  padding: 12px 35px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 15px;
}

#yes {
  background: #2ecc71;
  color: white;
}

#no {
  background: #e74c3c;
  color: white;
  position: absolute;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.8); }
  to { opacity: 1; transform: scale(1); }
}

/* Emoji Rain */
.emoji {
  position: fixed;
  top: -50px;
  font-size: 30px;
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
  }
}

/* Fireworks */
.firework {
  position: fixed;
  width: 6px;
  height: 6px;
  background: gold;
  border-radius: 50%;
  animation: explode 1s ease-out forwards;
}

@keyframes explode {
  from {
    transform: scale(1);
    opacity: 1;
  }
  to {
    transform: scale(15);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="card">
  <h1>SNEH ‚ù§Ô∏è</h1>
  <h2>Will you be my Valentine?</h2>
  <button id="yes" onclick="yesClicked()">Yes üòç</button>
  <button id="no" onmouseover="moveNo()">No üôÉ</button>
</div>

<audio id="bgMusic" loop>
  <source src="ishqa-ve.mp3" type="audio/mpeg">
</audio>

<script>
function moveNo() {
  const noBtn = document.getElementById("no");
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 60);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

function yesClicked() {
  document.getElementById("bgMusic").play();

  document.body.innerHTML = `
    <div style="
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      height:100vh;
      background:linear-gradient(135deg,#ff9a9e,#fad0c4);
      color:white;
      text-align:center;
      font-size:2.5rem;
    ">
      üíñ YAYYY SNEH üíñ<br><br>
      You just made my heart explode üòç‚ú®
    </div>
  `;

  startEmojiRain();
  startFireworks();
}

/* Emoji Rain */
function startEmojiRain() {
  setInterval(() => {
    const emoji = document.createElement("div");
    emoji.classList.add("emoji");
    emoji.innerHTML = ["‚ù§Ô∏è","üíñ","üòç","‚ú®","üòò","üíû"][Math.floor(Math.random()*6)];
    emoji.style.left = Math.random() * window.innerWidth + "px";
    emoji.style.animationDuration = (2 + Math.random() * 3) + "s";
    document.body.appendChild(emoji);

    setTimeout(() => emoji.remove(), 5000);
  }, 200);
}

/* Fireworks */
function startFireworks() {
  setInterval(() => {
    const firework = document.createElement("div");
    firework.classList.add("firework");
    firework.style.left = Math.random() * window.innerWidth + "px";
    firework.style.top = Math.random() * window.innerHeight + "px";
    document.body.appendChild(firework);

    setTimeout(() => firework.remove(), 1000);
  }, 300);
}
</script>

</body>
</html>
